<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CharLab</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    #load-button {
      flex: 0 0 auto;
      margin: 8 px 8px 0;
    }

    #widget {
      flex: 1 1 auto;
      min-height: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }

    #widget-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <button id="load-button">SelectFolder</button>
  <div id="widget">
    <img id="widget-image" src="" alt="3D Model" draggable="false" />
  </div>
</body>
</html>
